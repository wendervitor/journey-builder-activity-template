<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Salesforce Whatsapp Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/logo_bow-e1.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<div class="form-header">
						<img src="images/logo_bow-e1.png" alt="Bow-e Logo" class="form-logo">
						<span class="login100-form-title">
							Configuração do Whatsapp
						</span>
					</div>

					<!-- Grid de 3 colunas: Template, Phone, Account -->
					<div class="form-row-three">
						<div class="wrap-input100 validate-input" data-validate="O template é obrigatório">
							<input class="input100" type="text" id="templateCode" placeholder="Nome do template*">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="O campo do telefone é obrigatório">
							<input class="input100" type="text" id="phoneFieldName" placeholder="Campo de telefone*">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="A conta de envio é obrigatória">
							<select class="input100" id="whatsappAccount">
								<option value="">Conta de envio*</option>
								<option value="107">Bow-e (Cloud Humans)</option>
							</select>
							<span class="focus-input100"></span>
						</div>
					</div>

					<!-- Seção de Cabeçalho -->
					<div class="form-section-header">
						<h3>Cabeçalho</h3>
						<div class="wrap-input100">
							<input class="input100" type="text" id="headerField" placeholder="Nome da variável do cabeçalho" data-param-key="header_attachment">
							<span class="focus-input100"></span>
						</div>
					</div>

					<!-- Seção de Parâmetros Dinâmicos -->
					<div class="parameters-section">
						<label class="parameters-label">Parâmetros </label>
						<div id="parametersContainer">
							<!-- Parâmetros serão adicionados dinamicamente aqui -->
						</div>
						<button type="button" id="btnAddParameter" class="btn-add-param" title="Adicionar parâmetro">+</button>
					</div>

					<!-- Seção de Botões -->
					<div class="footer-section">
						<label>Botões</label>
						<div class="wrap-input100">
							<input class="input100" type="text" id="footerField1" placeholder="Nome da variável do botão" data-param-key="button_param_0">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100">
							<input class="input100" type="text" id="footerField2" placeholder="Nome da variável do botão" data-param-key="button_param_1">
							<span class="focus-input100"></span>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="button" id="toggleActive" class="login100-form-btn">
							Ativar
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#" target="_blank">
							Novo por aqui? Visite nossa Wiki.
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
